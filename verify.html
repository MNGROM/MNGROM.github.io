<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>证书验证系统</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .valid { color: green; font-size: 20px; font-weight: bold; }
    .invalid { color: red; font-size: 20px; font-weight: bold; }
  </style>
</head>
<body>

<h2>证书验证</h2>
<p id="output">正在加载验证信息…</p>

<script>
  const params = new URLSearchParams(location.search);
  const id = params.get("id");

  fetch("data.json")
    .then(res => res.json())
    .then(data => {
      if (data[id]) {
        const info = data[id];
        document.getElementById("output").innerHTML = `
          <div class="valid">✔ 有效证书</div>
          <p>证书编号：${id}</p>
          <p>姓名：${info.name}</p>
          <p>奖项：${info.award}</p>
        `;
      } else {
        document.getElementById("output").innerHTML = `
          <div class="invalid">❌ 无效证书</div>
          <p>编号不存在：${id}</p>
        `;
      }
    });
</script>

</body>
</html>
